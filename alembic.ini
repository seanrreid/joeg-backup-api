[alembic]
# A generic, single database configuration.

script_location = alembic
prepend_sys_path = .
sqlalchemy.url = sqlite:////Users/Joe/repos/final-project/backend/app.db

# Uncomment and adjust if necessary
# version_table_schema = alembic

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
